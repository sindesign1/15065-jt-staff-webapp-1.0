    <script>
        window.sourcePage = 'ls-coverPage';
        window.completedCurrentImageSelectSection = true;

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

    <script src="../js/learningstory.js" type="text/javascript"></script>

    <script src="../js/templates.js" type="text/javascript"></script>
    <script>
        function getChildData(n) {
            var thisChild = {};
            thisChild.thumbnail = $(n).prop('src');
            thisChild.image = thisChild.thumbnail.replace('classroomThumbs', 'classroomLarge').replace('thumb_', 'large_');
            DataUtils.setCurrentChildData(thisChild);
            console.log(DataUtils.currentChildData());
            var thisChild = DataUtils.currentChildData();
            $(window.divForBackground).css("background-image",'url(' + thisChild.image + ')');
            $(window.divForImageGrid).css("background-image",'url(' + thisChild.thumbnail + ')');
            // $('#coverPageContainer').css("background-image",'url(' + thisChild.image + ')');
            // $('.singleImage').css('background-image', 'url(' + thisChild.image + ')');
            $('#coverPageContainer').find('.innerContainer').css('border', 'none');
            $('#coverPageContainer').find('.addImageBtnText').text('replace');
            $('#coverPageContainer').find('.addImageBtn').text('h');

            $(window.divForBackground).find('.photoPlaceholder').hide();
            $(window.divForImageGrid).find('.photoPlaceholder').hide();
            $('.selectedImage').removeClass('selectedImage');

            window.completedCurrentImageSelectSection = true;
        }

    </script>
</head>
<body>
    <div id="loadLearningStoryHeader"></div>
    <div id="coverPageContainer" class="untitledCover">

        <div class="innerContainer">
            <div class="addImageContainer">
                <button class="addImageBtn" id="addCoverImg">^</button>
                <div class="addImageBtnText">add image</div>
            </div>
            <div class="textContainer">
                <!-- <div class="header" id="header">Today's Class Learning Story</div>
                <div class="header" id="subHeader">Enter Classroom Details</div> -->
                <div contentEditable="true" class="headerInput" id="headerInput">Today's Class Learning Story</div>
                <div contentEditable="true" class="headerInput" id="subHeaderInput">Enter Classroom Details</div>
                <div class="date">18/07/2015</div>
            </div>
            <div id="arrowContainer">
                <div id="arrowBtn" class="arrowBtn">_</div>
                <div class="arrowText">start writing</div>
            </div>
        </div>
    </div>

    <div id="learningStoryPage">
        <div class="innerStoryPage">
        <!-- <div class="addBtnContainer">
            <button id="addElementBtn" class="addElementBtn">?</button>
        </div> -->
        <!-- <div class="singleImage"></div> -->

        </div>
    </div>
    <div id="learningStoryPageTags">
        <div class="profileTagsSection">
        </div>
    </div>
    <div id="learningStoryPageCovers" style="display:none">
        <div class="imageCoverGridCointainer">
            <div class="gridCoverImages">
            </div>
        </div>
    </div>
    <div class="errorMessage">Oops! Please add a framework to your story.</div>
    <div class="submitContainer">
        <button class="submitBtn disabled" disabled="true">save</button>
        <button class="submitBtn" id="submitStory">submit</button>
        <button class="submitBtn disabled" disabled="true">send</button>
    </div>

    <div id="addElementContainer">
        <div id="addPhotoElement" class="btnContainer">
            <button>^</button>
            <div>photo</div>
        </div>
        <div id="addTextElement" class="btnContainer">
            <button>6</button>
            <div>text</div>
        </div>
        <div id="addImageGrid" class="btnContainer">
            <button>r</button>
            <div>image grid</div>
        </div>
        <div id="addFramework" class="btnContainer">
            <button>f</button>
            <div>frameworks</div>
        </div>
        <div id="nevermindBtn">
            <div>nevermind</div>
        </div>
    </div>

    <div id="overlayContainer">
        <div id="overlay" class="overlay">
            <div id="editElement" class="btnContainer">
                <button>2</button>
                <div>edit</div>
            </div>
            <div id="deleteElement" class="btnContainer">
                <button>a</button>
                <div>delete</div>
            </div>
            <div id="moveUp" class="btnContainer">
                <button>|</button>
                <div>move up</div>
            </div>
            <div id="moveDown" class="btnContainer">
                <button>_</button>
                <div>move down</div>
            </div>
            <div id="nevermindBtn">
                <div>nevermind</div>
            </div>
