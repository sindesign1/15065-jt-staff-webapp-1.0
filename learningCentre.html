<!DOCTYPE html>
<html>
<head>
	<title>Journey Tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="js/templates.js" type="text/javascript"></script>
    <script src="//use.typekit.net/xxx2qsl.js"></script>
    <script>try{Typekit.load();}catch(e){}</script></head>
</head>
<body>
	<section class="loginContainer learningCentreContainer">
		<header>
			<h3>Select Learning Centre</h3>
		</header>

		<div class="tabGroup">
			<div class="tab">
				<input id="tabOne" type="radio" name="tab">
				<label for="tabOne">
					<div class="centerIconContainer">
						<img src="img/iconWhirlybirds.svg" alt="Whirlybirds Icon" />
					</div>
					<h4>Whirlybirds </br><span class="subHead">Select your room</span></h4>
					<span class="tabActive">_</span>
					<span class="tabInactive">|</span>
				</label>
				<div class="tabContent">
					<ul>
						<li><a href="pages/mainFeed.html">Bunnies Room</a></li>
						<li><a href="pages/mainFeed.html">Whitebears Room</a></li>
						<li><a href="pages/mainFeed.html">Billygoat Room</a></li>						
					</ul>
				</div>
			</div>
			<div class="tab">
				<input id="tabTwo" type="radio" name="tab">
				<label for="tabTwo">
					<div class="centerIconContainer">
						<img src="img/iconHullahoops.svg" alt="Hullahoops Icon" />
					</div>
					<h4>Hullahoops </br><span class="subHead">Select your room</span></h4>
					<span class="tabActive">_</span>
					<span class="tabInactive">|</span>
				</label>
				<div class="tabContent">
					<ul>
						<li><a href="pages/mainFeed.html">Bunnies Room</a></li>
						<li><a href="pages/mainFeed.html">Whitebears Room</a></li>
						<li><a href="pages/mainFeed.html">Billygoat Room</a></li>						
					</ul>
				</div>
			</div>
		</div>

		<div class="whiteOverlay"></div>

		<img class="learningCentreBg" src="img/loginBackground.jpg" />

	</section>
</body>
</html>
